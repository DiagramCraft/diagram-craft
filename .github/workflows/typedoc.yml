name: Generate TypeDoc and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.3.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate TypeDoc
        run: pnpm run doc

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build
        run: pnpm run client:build

      - name: Copy files
        run: |
          mkdir -p ./output/typedoc/app
          cp -r ./packages/main/dist/* ./output/typedoc/app

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output/typedoc'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
