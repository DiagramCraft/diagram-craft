              radius: 20
          fill:
            color: "var(--canvas-bg-bright)"
          stroke:
            color: "#3066b7"
            width: 3
      - id: 'c4-element-text'
        name: 'C4 Element Text'
        type: 'text'
        props:
          text:
            color: "stroke"
            fontSize: 12

    settings:
      scaleStrokes: true

    elements:
      - id: jppt3rq
